{% extends "base.html" %}

{% block content %}
  <ul>
    {% for cook in cook_list %}
      <li>
        <a href="{% url "kitchen:cook-detail" pk=cook.id %}">
          <h1>{{ cook.first_name }} {{ cook.last_name }}</h1>
        </a>
      </li>
      
      <br>
    {% endfor %}
  </ul>
{% endblock %}
