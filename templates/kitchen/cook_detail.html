{% extends "base.html" %}

{% block content %}
  <ul>
  
    <li>Username: {{ cook.username }}</li>
    <li>First name: {{ cook.first_name }}</li>
    <li>Last name: {{ cook.last_name }}</li>
    <li>Years of experience: {{ cook.years_of_experience }}</li>
    
  </ul>
  {% if cook.id == user.id %}
    <a class="btn btn-info" href="{% url "kitchen:cook-update" pk=user.id %}">Update my years of experience</a>
  {% endif%}
{% endblock %}
